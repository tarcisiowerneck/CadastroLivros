<div class="container">

    <h1 class="mt-3">Lista de Livros</h1>

    <div class="d-flex justify-content-center mt-3">
        <a [routerLink]="['/books/add']" class="btn btn-primary">Adicionar</a>
    </div>

    <div class="list-group">
        <div class="list-group mt-3" id="list-tab" role="tablist" *ngFor="let bk of books">

            <div class="input-group mt-3">
                <a (click)="editBook(bk.cod)" class="list-group-item list-group-item-action w-75 p-3" id="list-profile-list" data-bs-toggle="list" href="#list-profile" role="tab" aria-controls="list-profile"><h2>{{ bk.titulo }}</h2></a>
                <button class="btn btn-primary w-25 p-3" (click)="removeBook(bk.cod)">X</button>
            </div>           
        </div>
    </div>

</div>
